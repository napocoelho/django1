{%load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset=""UTF-8>
    <title>Django 1 - Index</title>
    <link rel="stylesheet" href="{%static 'css/estilos.css'%}">
</head>
<body>
    <center>
        <a href="/admin">Admin</a><br/>
        <img src="{% static 'images/django1.png' %}"/>
        
        <h1>Produtos:</h1>

        <table>
            <thread>
                <tr>                
                    <th>Produto</th>    
                    <th>Id</th>            
                </tr>
            </thead>

            <tbody>
                {% for produto in produtos %}
                <tr>                
                    <td>{{produto.nome}}</td>
                    <td><a href="{% url 'produto' produto.id %}">{{produto.id}}</a></td>
                </tr>
                {% endfor %}
            </tbody>    
        </table>


        <button onclick="teste();">Clique me!</button>
    </center>
    <script te="text/javascript" src="{% static 'js/script.js' %}"></script>

</body>
</html>
